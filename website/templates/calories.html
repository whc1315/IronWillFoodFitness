{% extends "base.html" %} {% block title %}Nutrition: {% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Food Item</h3>

      class="form-control"
      id="food"
      name="food"
      placeholder="Enter Food"
    />

  <br />
  <button type="submit" class="btn btn-primary">Log Food</button>
</form>
{% endblock %}
